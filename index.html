<!DOCTYPE html>
<html>
<head>
    <title>TCG tester</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #00ffff;
            display: flex;
            gap: 10px;
            justify-content: center;
            backdrop-filter: blur(5px);
            z-index: 100;
        }

        .control-button {
            background: transparent;
            color: #00ffff;
            border: 1px solid #00ffff;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            background: #00ffff22;
            transform: translateY(-2px);
        }

        .control-button:active {
            transform: translateY(0px);
        }

        .slider-container {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #00ffff;
            backdrop-filter: blur(5px);
        }

        .slider {
            writing-mode: bt-lr;
            -webkit-appearance: none;
            width: 150px;
            height: 4px;
            background: #00ffff33;
            outline: none;
            transform: rotate(270deg);
            transform-origin: center;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #00ffff;
            border-radius: 50%;
            cursor: pointer;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: #00ffff;
            font-family: 'Courier New', monospace;
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(0, 255, 255, 0.2);
            margin: 10px auto;
            border-radius: 2px;
        }

        .progress-bar-fill {
            height: 100%;
            background: #00ffff;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loading-screen">
        <div class="loading-progress">
            <div>Loading Model...</div>
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progress-bar-fill"></div>
            </div>
            <div id="loading-text">0%</div>
        </div>
    </div>

    <div class="controls">
        <button class="control-button" id="rotateLeft">↶ Rotate Left</button>
        <button class="control-button" id="resetPosition">Reset</button>
        <button class="control-button" id="rotateRight">Rotate Right ↷</button>
    </div>

    <div class="slider-container">
        <input type="range" min="0" max="100" value="50" class="slider" id="heightSlider">
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);
        scene.fog = new THREE.FogExp2(0x111111, 0.015);

        // Static camera setup
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 10); // Camera fixed position
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            powerPreference: "high-performance"
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        document.body.appendChild(renderer.domElement);

        // Post-processing
        const composer = new EffectComposer(renderer);
        const renderPass = new RenderPass(scene, camera);
        composer.addPass(renderPass);

        const bloomPass = new UnrealBloomPass(
            new THREE.Vector2(window.innerWidth, window.innerHeight),
            0.2,
            0.3,
            0.1
        );
        composer.addPass(bloomPass);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);

        const frontLight = new THREE.SpotLight(0xffffff, 30);
        frontLight.position.set(0, 0, 15);
        frontLight.angle = Math.PI / 4;
        frontLight.penumbra = 0.3;
        frontLight.decay = 1;
        scene.add(frontLight);

        const topLight = new THREE.SpotLight(0xffffff, 20);
        topLight.position.set(0, 10, 5);
        topLight.angle = Math.PI / 4;
        topLight.penumbra = 0.3;
        topLight.decay = 1;
        scene.add(topLight);

        const leftLight = new THREE.PointLight(0x0066ff, 15, 20, 2);
        leftLight.position.set(-8, 3, 5);
        scene.add(leftLight);

        const rightLight = new THREE.PointLight(0xff0066, 15, 20, 2);
        rightLight.position.set(8, 3, 5);
        scene.add(rightLight);

        // Floor
        const floorGeometry = new THREE.CircleGeometry(25, 64);
        const floorMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x333333,
            roughness: 0.7,
            metalness: 0.2,
        });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.position.y = -10;
        floor.receiveShadow = true;
        scene.add(floor);

        // Loading manager
        const loadingManager = new THREE.LoadingManager();
        const loadingScreen = document.getElementById('loading-screen');
        const progressBarFill = document.getElementById('progress-bar-fill');
        const loadingText = document.getElementById('loading-text');

        loadingManager.onProgress = (url, loaded, total) => {
            const progress = (loaded / total) * 100;
            progressBarFill.style.width = `${progress}%`;
            loadingText.textContent = `${Math.round(progress)}%`;
        };

        loadingManager.onLoad = () => {
            loadingScreen.style.display = 'none';
        };

        // Model loading
        const dracoLoader = new DRACOLoader();
        dracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.6/');

        const loader = new GLTFLoader(loadingManager);
        loader.setDRACOLoader(dracoLoader);

        let currentModel = null;
        let targetRotation = 0;
        const rotationSpeed = 0.05;
        const smoothness = 0.1;

        function loadModel(url) {
            loader.load(url, function(gltf) {
                if (currentModel) scene.remove(currentModel);
                
                currentModel = gltf.scene;
                currentModel.traverse(function(node) {
                    if (node.isMesh) {
                        node.castShadow = true;
                        node.receiveShadow = true;
                    }
                });

                // Center and scale model
                const box = new THREE.Box3().setFromObject(currentModel);
                const center = box.getCenter(new THREE.Vector3());
                currentModel.position.sub(center);
                
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 5 / maxDim;
                currentModel.scale.multiplyScalar(scale);

                scene.add(currentModel);
            });
        }

        // Load your model
        loadModel('models/your-model.glb'); // Replace with your model path

        // Controls
        const rotateLeft = document.getElementById('rotateLeft');
        const rotateRight = document.getElementById('rotateRight');
        const resetPosition = document.getElementById('resetPosition');
        const heightSlider = document.getElementById('heightSlider');

        rotateLeft.addEventListener('mousedown', () => {
            targetRotation += Math.PI / 2;
        });

        rotateRight.addEventListener('mousedown', () => {
            targetRotation -= Math.PI / 2;
        });

        resetPosition.addEventListener('click', () => {
            targetRotation = 0;
            if (currentModel) {
                currentModel.position.y = 0;
            }
            heightSlider.value = 50;
        });

        heightSlider.addEventListener('input', (e) => {
            if (currentModel) {
                currentModel.position.y = (e.target.value - 50) / 10;
            }
        });

        // Animation
        function animate() {
            requestAnimationFrame(animate);

            if (currentModel) {
                currentModel.rotation.y += (targetRotation - currentModel.rotation.y) * smoothness;
            }

            composer.render();
        }
        animate();

        // Responsive design
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
